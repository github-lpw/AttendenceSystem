<div ng-controller="newLeaveController">
<section class="content">
    <div class="row">
        <!-- left column -->
        <div class="col-md-10 col-md-offset-1" >
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="text-center">申请详情</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form">
                    <div class="box-body">

                        <div class="row">
                            <!--<div class="col-lg-3 col-xs-6"></div>-->
                            <div class="col-md-12" id="cm">
                                <div class="col-md-4" id="cm1">
                                    <div class="box">
                                        <div class="box-header">
                                            <h3 class="box-title">申请类型</h3>
                                        </div>
                                        <div class="box-body">
                                            <!-- radio -->
                                            <div class="radio">
                                                <label class="col-md-6">
                                                    <input type="radio" name="r1" class="minimal" value="5" ng-model="leaveApplyObj.leaveType"> 年假</label>

                                                <label class="col-md-6">
                                                    <input type="radio" name="r1" class="minimal" value="1" ng-model="leaveApplyObj.leaveType"> 婚假</label>

                                                <label class="col-md-6">
                                                    <input type="radio" name="r1" class="minimal" value="7" ng-model="leaveApplyObj.leaveType"> 病假</label>


                                                <label class="col-md-6">
                                                    <input type="radio" name="r1" class="minimal" value="6" ng-model="leaveApplyObj.leaveType"> 工伤假</label>


                                                <label class="col-md-6">
                                                    <input type="radio" name="r1" class="minimal" value="2" ng-model="leaveApplyObj.leaveType"> 产假</label>


                                                <label class="col-md-6">
                                                    <input type="radio" name="r1" class="minimal" value="4" ng-model="leaveApplyObj.leaveType"> 产检假</label>


                                                <label class="col-md-6">
                                                    <input type="radio" name="r1" class="minimal" value="3" ng-model="leaveApplyObj.leaveType"> 陪产假</label>

                                            </div>
                                            <!-- /.box-body -->
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4" id="cm2">
                                    <div class="box">
                                        <div class="box-header">
                                            <h3 class="box-title">请假日期</h3>

                                        </div>
                                        <div class="box-body">
                                            <!-- Date and time range -->
                                            <div class="form-group">
                                                <br />
                                                <div class="input-group">

                                                    <div class="input-group-addon">
                                                        <i class="fa fa-clock-o"></i>
                                                    </div>
                                                    <input type="text" class="form-control pull-right" id="reservationtime">
                                                </div>
                                                <br />
                                                <!-- /.input group -->
                                            </div>
                                            <!-- /.form group -->
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2" id="cm3">
                                    <div class="box">
                                        <div class="box-header with-border">
                                            <h3 class="box-title">是否为补交申请</h3>
                                        </div>
                                        <!-- /.box-header -->
                                        <div class="box-body">
                                            <br />
                                            <!-- radio -->
                                            <div class="radio">
                                                <label class="col-md-6">
                                                    <input type="radio" name="r2" class="minimal" value="1" ng-model="leaveApplyObj.isDelay" checked> 是</label>

                                                <label class="col-md-6">
                                                    <input type="radio" name="r2" class="minimal" value="0" ng-model="leaveApplyObj.isDelay"> 否</label>

                                            </div>
                                            <!-- /.box-body -->
                                            <br />
                                            <br />
                                        </div>
                                    </div>
                                    <!-- /.box -->
                                    <!-- /.form group -->
                                </div>
                                <div class="col-md-2" id="cm4">
                                    <div class="box">
                                        <div class="box-header with-border">
                                            <h3 class="box-title">是否紧急</h3>
                                        </div>
                                        <!-- /.box-header -->
                                        <div class="box-body">
                                            <br />
                                            <br />
                                            <!-- radio -->
                                            <div class="radio">
                                                <label class="col-md-6">
                                                    <input type="radio" name="r3" class="minimal" value="1" ng-model="leaveApplyObj.isCrash" checked> 是</label>

                                                <label class="col-md-6">
                                                    <input type="radio" name="r3" class="minimal" value="0" ng-model="leaveApplyObj.isCrash"> 否</label>

                                            </div>
                                            <!-- /.box-body -->
                                            <br />
                                            <br />
                                        </div>
                                    </div>
                                    <!-- /.box -->
                                    <!-- /.form group -->
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="box">
                                    <div class="box-header">
                                        <h3 class="box-title">请假理由说明
                                            <small>Simple and fast</small>
                                        </h3>
                                    </div>
                                    <!-- /.box-header -->
                                    <div class="box-body pad">

                                        <textarea class="textarea" ng-model="leaveApplyObj.desp" placeholder="Place some text here" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>

                                    </div>
                                </div>
                            </div>
                            <!-- /.col-->
                            <!-- /.box-body -->
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="row">
                            <div class="col-lg-4 col-xs-3"></div>
                            <div class="col-lg-3 col-xs-3">
                                <button type="submit" class="btn btn-primary" ng-click="reviewClick()">预览</button>
                            </div>
                            <div class="col-lg-3 col-xs-3">
                                <button type="submit" class="btn btn-primary" ng-click="submitApplyClick()">提交</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <!-- /.box -->

        </div>
        <!--/.col (left) -->

    </div>
    <!-- /.row -->
</section>
</div>

<!-- Main content -->
<div ng-controller="newGoOutController">
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-10 col-md-offset-1">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="text-center">申请详情</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form">
                        <div class="box-body">
                            <div class="row">
                                <!--<div class="col-lg-3 col-xs-6"></div>-->
                                <div class="col-md-12">
                                    <div class="col-md-4">
                                        <div class="box">
                                            <div class="box-header with-border">
                                                <h3 class="box-title">外出日期</h3>
                                            </div>
                                            <div class="box-body">
                                                <!-- Date and time range -->
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <div class="input-group-addon">
                                                            <i class="fa fa-clock-o"></i>
                                                        </div>
                                                        <input type="text" class="form-control pull-right" id="reservationtime">
                                                    </div>
                                                    <!-- /.input group -->
                                                </div>
                                                <!-- /.form group -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="box">
                                            <div class="box-header with-border">
                                                <h3 class="box-title">是否为补交申请</h3>
                                            </div>
                                            <!-- /.box-header -->
                                            <div class="box-body">
                                                <!-- radio -->
                                                <div class="radio">
                                                    <label class="col-md-6">
                                                        <input type="radio" name="r1" class="minimal" value="1" ng-model="leaveApplyObj.isDelay" checked> 是</label>
                                                    <label class="col-md-6">
                                                        <input type="radio" name="r1" class="minimal" value="0" ng-model="leaveApplyObj.isDelay"> 否</label>
                                                </div>
                                                <!-- /.box-body -->
                                            </div>
                                            <br />
                                        </div>
                                        <!-- /.box -->
                                        <!-- /.form group -->
                                    </div>
                                    <div class="col-md-4">
                                        <div class="box">
                                            <div class="box-header with-border">
                                                <h3 class="box-title">是否紧急</h3>
                                            </div>
                                            <!-- /.box-header -->
                                            <div class="box-body">
                                                <!-- radio -->
                                                <div class="radio">
                                                    <label class="col-md-6">
                                                        <input type="radio" name="r2" class="minimal" value="1" ng-model="leaveApplyObj.isCrash" checked> 是</label>
                                                    <label class="col-md-6">
                                                        <input type="radio" name="r2" class="minimal" value="0" ng-model="leaveApplyObj.isCrash"> 否</label>
                                                </div>
                                                <!-- /.box-body -->
                                            </div>
                                            <br />
                                        </div>
                                        <!-- /.box -->
                                        <!-- /.form group -->
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="box">
                                        <div class="box-header with-border">
                                            <h3 class="box-title">出差地点</h3>
                                        </div>
                                        <div class="box-body">
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="name" placeholder="请输入出差地..." ng-model="leaveApplyObj.dest">
                                                <!-- /.input group -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="box">
                                    <div class="box-header">
                                        <h3 class="box-title">外出理由说明
                                        <small>Simple and fast</small>
                                    </h3>
                                    </div>
                                    <!-- /.box-header -->
                                    <div class="box-body pad">
                                        <form>
                                            <textarea class="textarea" placeholder="在这里写出理由..." style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;" ng-model="leaveApplyObj.desp"></textarea>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- preview-->
                            <div class="row ">
                                <div class="col-xs-12 ">
                                    <div id="preview" class="ezmodal">
                                        <div class="ezmodal-container ">
                                            <div class="ezmodal-header ">
                                                <div class="ezmodal-close " data-dismiss="ezmodal">x</div>
                                                申请详情
                                            </div>
                                            <div class="ezmodal-content ">
                                                <table class="table table-bordered table-striped table-hover table-condensed text-center">
                                                    <colgroup>
                                                        <col style>
                                                        <col style="width:70%;">
                                                    </colgroup>
                                                    <tr>
                                                        <th>姓名</th>
                                                    </tr>
                                                    <tr>
                                                        <th>开始日期</th>
                                                    </tr>
                                                    <tr>
                                                        <th>结束日期</th>
                                                    </tr>
                                                    <tr>
                                                        <th>补交</th>
                                                    </tr>
                                                    <tr>
                                                        <th>紧急</th>
                                                    </tr>
                                                    <tr>
                                                        <th>地点</th>
                                                    </tr>
                                                    <tr>
                                                        <th>事由</th>
                                                    </tr>
                                                </table>
                                            </div>
                                            <div class="ezmodal-footer ">
                                                <button type="button " class="btn " data-dismiss="ezmodal">关闭</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /preview-->
                            <!-- send successfully-->
                            <div class="row ">
                                <div class="col-xs-12 ">
                                    <div id="callBack" class="ezmodal">
                                        <div class="ezmodal-container ">
                                            <div class="ezmodal-header ">
                                                <div class="ezmodal-close " data-dismiss="ezmodal">x</div>
                                                发送详情
                                            </div>
                                            <div class="ezmodal-content text-center">
                                                <h3>发送成功~</h3>
                                            </div>
                                            <div class="ezmodal-footer ">
                                                <button type="button " class="btn " data-dismiss="ezmodal">关闭</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /send successfully-->
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="row">
                                <div class="col-lg-4 col-xs-3"></div>
                                <div class="col-lg-3 col-xs-3">
                                    <button type="submit" class="btn btn-primary" ng-click="reviewClick()">预览</button>
                                </div>
                                <div class="col-lg-3 col-xs-3">
                                    <button type="submit" class="btn btn-primary" ng-click="submitApplyClick()">提交</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
            <!--/.col (left) -->
        </div>
        <!-- /.row -->
    </section>
</div>
